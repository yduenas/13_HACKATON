	<body class="layout-no-sidebars page-view-productos prevent-preload path-cursos-virtuales anonymous">
		<!-- cuerpo-->

		<div class="header">
			<div class="row">
				<div class="col"><strong>DOG CRUD</strong></div>
				<div class="col">
					<a class="btn btn-primary" href="readme.md">ir al REEADME</a>
				</div>
				<div class="rigth col">
					<button class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">agregar mascota</button>
				</div>
			</div>
		</div>

		<div class="container">
			<div id="listado" class="row">
				<!--producto-->
				<div class="item col-md-3 col-6 product-block">
					<div class="d-flex justify-content-between">
						<div>
							<i class="bi bi-pencil-square"></i><br />
							edit
						</div>
						<div>
							<i class="bi bi-x-circle"></i><br />
							delete
						</div>
					</div>

					<img class="img-fluid rounded-circle" src="./img/perro1.jpg" alt="Perro1" />

					<div class="caption">
						<h4>Nombre</h4>
						<h5>telefono | correo</h5>
						<h6>pais</h6>
						<div>about</div>
					</div>
				</div>
				<!--/producto-->
			</div>
		</div>

		<!-- /cuerpo-->

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Agregar perrito</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input class="form-control" type="text" id="id" placeholder="Agregar ID" hidden />
						<input class="form-control" type="text" id="nombre" placeholder="Agregar nombre" />
						<input class="form-control" type="phone" id="telefono" placeholder="Agregar telefono" />
						<input class="form-control" type="email" id="correo" placeholder="Agregar correo" />
						<input class="form-control" type="text" id="pais" placeholder="Agregar pais" />
						<input
							class="form-control"
							type="text"
							id="url"
							placeholder="Agregar url"
							value="https://www.ecestaticos.com/image/clipping/557/418/79776773aab795837282c7d4947abaf7/por-que-nos-parece-que-los-perros-sonrien-una-historia-de-30-000-anos.jpg"
						/>
						<textarea class="form-control" name="" id="about" placeholder="Agregar about"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="agregarInfo()">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<!-- /modal -->

		<!-- Option 1: Bootstrap Bundle with Popper -->

		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<!--SCRIPT-->
		<script src="./js/app.js"></script>
		<!--/SCRIPT-->
	</body>
</html>
